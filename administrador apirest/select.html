<script>
    $(document).ready(function(){
       var url = "https://phonegapudemy.000webhostapp.com/select.php";
       $.getJSON(url, function(result){
        $.each(result, function(i, campo){
            var id = campo.id;
            var nombre = campo.nombre;
            var autor = campo.autor;
            var precio = campo.precio;
            $("tbody").append("<tr><td>" + nombre + "</td><td>" + autor + "</td><td>"+ precio + "</td><td><a class='btn btn-info' href='edit.html?id=" + id + "&nombre="+ nombre +"&autor="+ autor + "&precio="+ precio + "'><i class='fas fa-edit'></i></td></tr>");
        })
       });
    });
</script>
